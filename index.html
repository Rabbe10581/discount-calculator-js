<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mx-auto">
        <h1 class="text-5xl font-medium text-center my-8">Eid <span class="text-pink-600">Discount </span> <span
                class="text-green-600">Hurry
                Up</span>!!!
        </h1>
    </header>

    <main>
        <section class="bg-green-200 py-8 px-4 rounded-lg">
            <h3 class="text-2xl text-center">30% discount offer only for Gents.</h3>
            <div class="text-center block">
                <input id="old-price" class="text-center p-3 mt-8 w-1/2 rounded-lg" type="text"
                    placeholder="Total shopping price">
            </div>
            <div class="text-center mt-4">
                <button id="btn-discount"
                    class="text-white font-medium bg-green-600 px-6 py-3 hover:bg-green-500 rounded-lg">Discount
                    30%</button>
            </div>
            <div class="mx-auto text-center text-white bg-pink-500 w-2/6 mt-4 p-2 py-8 rounded-lg">
                <h5 class="text-2xl">After Discount payable :</h5>
                <h2 class="text-2xl pt-4"><span id="display-price" class="font-semibold text-5xl">00</span> BDT</h2>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/discount.js"></script>
</body>

</html>
