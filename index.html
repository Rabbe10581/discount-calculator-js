<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mx-auto">
        <h1 class="text-5xl font-medium text-center my-8">Eid <span class="text-pink-600">Discount </span> <span
                class="text-green-600">Hurry
                Up</span>!!!
        </h1>
    </header>

    <main>
        <section class="bg-green-200 py-8 px-4 rounded-lg">
            <h3 class="text-2xl text-center">30% discount offer only for Gents.</h3>
            <div class="text-center block">
                <input class="text-center p-3 mt-8 w-1/2 rounded-lg" type="text" placeholder="Total shopping price">
            </div>
            <div class="text-center mt-4">
                <button class="text-white font-medium bg-green-600 px-6 py-3 hover:bg-green-500 rounded-lg">Discount
                    30%</button>
            </div>
            <div class="text-center block">
                <input class="text-center p-3 mt-4 w-1/2 rounded-lg" type="text" placeholder="Discounted Price">
            </div>
        </section>
    </main>
</body>

</html>
